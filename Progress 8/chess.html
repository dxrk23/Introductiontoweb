<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chess</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="__main">
    <div class="__background">
      <div class="__border">
        <div class="__cells">

          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>

          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>

          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>

          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>

          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>

          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>

          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>

          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
          <div class="__black"></div>
          <div class="__white"></div>
        </div>
      </div>
      <div class="__letters_and_digits">
        <div class="__verticals">
          <div class="__vertical_one" id="__vertical_one">
            <div class="__vertical_cells"><br>1</div>
            <div class="__vertical_cells"><br>2</div>
            <div class="__vertical_cells"><br>3</div>
            <div class="__vertical_cells"><br>4</div>
            <div class="__vertical_cells"><br>5</div>
            <div class="__vertical_cells"><br>6</div>
            <div class="__vertical_cells"><br>7</div>
            <div class="__vertical_cells"><br>8</div>
          </div>

          <div class="__vertical_two" id="__vertical_two">
            <div class="__vertical_cells"><br>1</div>
            <div class="__vertical_cells"><br>2</div>
            <div class="__vertical_cells"><br>3</div>
            <div class="__vertical_cells"><br>4</div>
            <div class="__vertical_cells"><br>5</div>
            <div class="__vertical_cells"><br>6</div>
            <div class="__vertical_cells"><br>7</div>
            <div class="__vertical_cells"><br>8</div>
          </div>
        </div>
        <div class="__hotrizontals">
          <div class="__horizontal_one" id="__first_line">
            <div class="__hotrizontal_cells">a</div>
            <div class="__hotrizontal_cells">b</div>
            <div class="__hotrizontal_cells">c</div>
            <div class="__hotrizontal_cells">d</div>
            <div class="__hotrizontal_cells">e</div>
            <div class="__hotrizontal_cells">f</div>
            <div class="__hotrizontal_cells">g</div>
            <div class="__hotrizontal_cells">h</div>
          </div>
          <div class="__horizontal_two" id="__second_line">
            <div class="__hotrizontal_cells">a</div>
            <div class="__hotrizontal_cells">b</div>
            <div class="__hotrizontal_cells">c</div>
            <div class="__hotrizontal_cells">d</div>
            <div class="__hotrizontal_cells">e</div>
            <div class="__hotrizontal_cells">f</div>
            <div class="__hotrizontal_cells">g</div>
            <div class="__hotrizontal_cells">h</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="__buttons">

    <div class="mdc-touch-target-wrapper">
      <button class="mdc-button mdc-button--outlined" onclick="rotate()">
        <div class="mdc-button__ripple"></div>
        <i class="material-icons mdc-button__icon" aria-hidden="true">autorenew</i>
        <span class="mdc-button__label">Rotate</span>
        <div class="mdc-button__touch"></div>
      </button>
    </div>

    <br>

    <div class="mdc-touch-target-wrapper">
      <button class="mdc-button mdc-button--outlined">
        <div class="mdc-button__ripple"></div>
        <i class="material-icons mdc-button__icon" aria-hidden="true">invert_colors</i>
        <span class="mdc-button__label">Style 1</span>
        <div class="mdc-button__touch"></div>
      </button>
    </div>

    <br>

    <div class="mdc-touch-target-wrapper">
      <button class="mdc-button mdc-button--outlined">
        <div class="mdc-button__ripple"></div>
        <i class="material-icons mdc-button__icon" aria-hidden="true">invert_colors</i>
        <span class="mdc-button__label">Style 2</span>
        <div class="mdc-button__touch"></div>
      </button>
    </div>

    <br>

    <div class="mdc-touch-target-wrapper">
      <button class="mdc-button mdc-button--outlined">
        <div class="mdc-button__ripple"></div>
        <i class="material-icons mdc-button__icon" aria-hidden="true">invert_colors</i>
        <span class="mdc-button__label">Style 3</span>
        <div class="mdc-button__touch"></div>
      </button>
    </div>

    <br>

    <div class="mdc-touch-target-wrapper">
      <button class="mdc-button mdc-button--outlined">
        <div class="mdc-button__ripple"></div>
        <i class="material-icons mdc-button__icon" aria-hidden="true">invert_colors</i>
        <span class="mdc-button__label">Style 4</span>
        <div class="mdc-button__touch"></div>
      </button>
    </div>
  </div>

  <br><br>

  <script src="index.js"></script>
</body>

</html>
