<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="play.css">
  <title>Document</title>
</head>
<body>
  <div class="slidershow middle">

    <div class="slides">

      <input type="radio" name="r" id="r1" checked>
      <input type="radio" name="r" id="r2">
      <input type="radio" name="r" id="r3">
      <input type="radio" name="r" id="r4">
      <input type="radio" name="r" id="r5">

      <div class="slide s1">
        <img src="pics/1.jpg" alt="" width="700px" height="400px">
      </div>
      <div class="slide">
        <img src="pics/2.jpg" alt="" width="700px" height="400px">
      </div>
      <div class="slide">
        <img src="pics/3.jpg" alt="" width="700px" height="400px">
      </div>
      <div class="slide">
        <img src="pics/4.jpg" alt="" width="700px" height="400px">
      </div>
      <div class="slide">
        <img src="pics/5.jpg" alt="" width="700px" height="400px">
      </div>
    </div>

    <div class="navigat">
      <label for="r1" class="bar"></label>
      <label for="r2" class="bar"></label>
      <label for="r3" class="bar"></label>
      <label for="r4" class="bar"></label>
      <label for="r5" class="bar"></label>
    </div>
  </div>
</body>
</html>
